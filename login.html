<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo del sitio">
            <h2>HelpFor</h2>
        </div>
        <div class="form">
            <input type="nombre" placeholder="Nombre de usuario">
            <input type="email" placeholder="E-mail">
            <input type="number" placeholder="Edad">
            <input type="contraseña" placeholder="Contraseña">
            <div class="buttons-container">
                <button type="button" class="cancel-btn" style="color: white;">Cancelar</button>
                <button type="button" class="confirm-btn" style="color: white;">Confirmar</button>
            </div>
        </div>
    </div>
</body>
</html>
